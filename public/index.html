<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="scroll-container">
            <img src="images/scroll.png" alt="Scroll" class="scroll-image">
            
            <div class="form-container">
                <div class="form-toggle">
                    <button id="loginToggle" class="toggle-btn active">Login</button>
                    <button id="registerToggle" class="toggle-btn">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Enter the Realm</h2>
                    <form id="loginFormElement">
                        <div class="input-group">
                            <label for="loginUsername">Username:</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <div id="loginError" class="error-message"></div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Join the Guild</h2>
                    <form id="registerFormElement">
                        <div class="input-group">
                            <label for="registerUsername">Username:</label>
                            <input type="text" id="registerUsername" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" id="registerPassword" name="password" required>
                        </div>
                        <button type="submit" class="auth-btn">Register</button>
                    </form>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
